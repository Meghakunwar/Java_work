        }
        
        .pg-card p {

            font-size: 1.2rem;

        }
        
        .pg-card:hover {

        }

            color: white;

            padding: 1rem 0;

    <script>
        function sortCards(order) {
            const pgList = document.getElementById('pgList');
            const cards = Array.from(pgList.querySelectorAll('.pg-card'));

            cards.sort((a, b) => {
                const nameA = a.getAttribute('data-name').toUpperCase();
                const nameB = b.getAttribute('data-name').toUpperCase();

                if (order === 'asc') {
                    return nameA > nameB ? 1 : -1;
                } else {
                    return nameA < nameB ? 1 : -1;
                }
            });

            cards.forEach(card => pgList.appendChild(card));
        }
    </script>
