<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PG Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color:#ff6f61;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-info div {
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .phone {
            background-color: #e0f7fa;
        }
        .whatsapp {
            background-color: #dcedc8;
        }
        .email {
            background-color: #ffe0b2;
        }
        .instagram {
            background-color: #f8bbd0;
        }
        .contact-info div:hover {
            background-color: #f0f0f0;
        }
        .icon {
            margin-right: 10px;
            vertical-align: middle;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="productHomepage.html">Home</a>
        <a href="productAbout.html">About</a>
        <a href="productcontactpage.html">Contact</a>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="phone">
                <img src="PhoneLogo.jpg" alt="Phone Icon" class="icon">
                <span>Phone: +91-12345-67890</span>
            </div>
            <div class="whatsapp">
                <img src="whatsappLogo.jpg" alt="Whatsapp Icon" class="icon">
                <span>Whatsapp: @pg_management</span>
            </div>
            <div class="email">
                <img src="EmailLogo.jpg" alt="Email Icon" class="icon">
                <span>Email: contact@pgmanagement.com</span>
            </div>
            <div class="instagram">
                <img src="IntstragramLogo.jpg" alt="Instagram Icon" class="icon">
                <span>Instagram: @pg_management</span>
            </div>
        </div>
    </div>
</body>
</html>
