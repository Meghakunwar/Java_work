<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <style>
    body {
      background-image: url('PG.jpg'); /* Update this path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      color: #fff;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #f88378; /* Added transparency to container background */
      border-radius: 4px;
      box-shadow: 0 2px 4px white;
      padding: 40px;
      width: 400px;
      text-align: center;
    }
    .form {
      display: flex;
      flex-direction: column;
    }
    .form h1,
    .form h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .form input[type="email"],
    .form input[type="password"],
    .form input[type="text"] {
      background-color:white;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      color:black;
    }
    .form input:focus {
      outline: none;
      box-shadow: 0 0 2px 1px #4CAF50;
    }
    .form button {
      background-color: #ad170a;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
    }
    .form button:hover {
      background-color:#f99086;
    }
    .form p {
      color: #fff;
      font-size: 0.9rem;
      margin-top: 20px;
    }
    .form p a {
      color: #4CAF50;
      text-decoration: none;
    }
    .form p a:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>DISCOVER A PLACE YOU WILL LOVE!!!</h1>
  <div class="container">
    <form action="filter.html" method="post" class="form">
      <h1>Welcome To</h1>
      <h1>PG Management System</h1>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </form>
    <form action="filter.html" method="post" class="form hidden">
      <h2>Sign Up</h2>
      <input type="text" name="firstname" placeholder="First Name" required>
      <input type="text" name="lastname" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
    </form>
  </div>
  <script>
    function toggleForm() {
      document.querySelectorAll('.form').forEach(form => {
        form.classList.toggle('hidden');
      });
    }
  </script>
</body>
</html>
